<!DOCTYPE html>
<html>
<head>
	<title>Spring Break Trip Planner</title>
	<style type="text/css">
		.container {
			position: relative;
    		text-align: center;
    		color: white;
		}

		.formContainer {
			width: 500px;
			clear: both;
		}

		.formContainer input {
			width: 100%;
			clear: both;
		}

		.centered {
			position: absolute;
    		top: 50%;
    		left: 50%;
    		transform: translate(-50%, -50%);
    		font-size: 59px;
    		font-family: serif;
		}
	</style>
</head>
<body style="color: navy;">
	<div class="container">
				<img src="https://www.designyourway.net/drb/wp-content/uploads/2015/05/Beach-Wallpaper-Desktop-Background-11.jpg" alt="Beach" style="width: 100%; height: 200px; display: block; margin-left: auto; margin-right: auto;" />
				<div class="centered">Spring Break Trip Planner</div>
	</div>
	<div class="formContainer">
		<form action="" method="post">

			<h2>Personal Info</h2>

			<p>First Name:
				<input type="text" name="firstName" size="30" value="" />
			</p>

			<p>Last Name:
				<input type="text" name="lastName" size="30" value="" />
			</p>

			<p>Date of Birth:
				<input type="text" name="dob" size="30" value="" />
			</p>

			<p>College:
				<input type="text" name="college" size="30" value="" />
			</p>

			<br>
			<hr align="left" width="100%" color="orange">
			<br>

			<h2>Payment Info</h2>

			<p>Billing First Name:
				<input type="text" name="billFirstName" size="30" value="" />
			</p>

			<p>Billing Last Name:
				<input type="text" name="billLastName" size="30" value="" />
			</p>

			<p>Billing Address:
				<input type="text" name="billAddress" size="30" value="" />
			</p>

			<p>Card Type:
				<input type="text" name="cardType" size="30" value="" />
			</p>

			<p>Card Number:
				<input type="text" name="cardNumber" size="30" value="" />
			</p>

			<br>
			<hr align="left" width="100%" color="orange">
			<br>

			<p>
				<input type="submit" name="submit" value="Submit" />
			</p>

		</form>
	</div>
</body>
</html>
